name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        # 1. We download the weaver first so the -javaagent path is valid
        # 2. We use -Dsuite=regression to match your pom.xml
        run: |
          mvn dependency:get -Dartifact=org.aspectj:aspectjweaver:1.9.22.1:jar
          mvn clean test -Dsuite=regression
        continue-on-error: true # Ensures report is generated even if tests fail

      - name: Show Test Output
        if: always()
        run: |
          echo "Contents of target/"
          ls -la target
          echo "Contents of target/allure-results/"
          ls -la target/allure-results || echo "No allure-results found"

      - name: Generate Allure Report
        if: success() || failure()
        run: |
          if [ -d target/allure-results ]; then
            mvn allure:report
          else
            echo "Skipping report generation: no allure-results."
          fi

      - name: Deploy to GitHub Pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site/allure-maven-plugin
