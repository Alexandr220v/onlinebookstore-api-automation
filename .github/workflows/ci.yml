name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        # We use continue-on-error: true so that a failed test doesn't stop the report generation
        run: |
          mvn dependency:get -Dartifact=org.aspectj:aspectjweaver:1.9.22.1:jar
          mvn clean test -Dsuite=regression
        continue-on-error: true

      - name: Get Allure History
        # This pulls the existing history from the gh-pages branch so the report shows trends
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-history

      - name: Generate Allure Report with History
        # This action combines results with existing history
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        # This pushes the generated 'allure-history' folder back to the gh-pages branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
