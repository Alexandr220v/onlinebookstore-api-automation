name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        # 1. We download the weaver first so the -javaagent path is valid
        # 2. We use -Dsuite=regression to match your pom.xml
        run: |
          mvn dependency:get -Dartifact=org.aspectj:aspectjweaver:1.9.22.1:jar
          mvn clean test -Dsuite=regression
        continue-on-error: true # Ensures report is generated even if tests fail

      - name: Download Allure CLI
        run: |
          curl -sSL https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.zip -o allure.zip
          unzip allure.zip -d $HOME/allure
          export PATH=$HOME/allure/allure-2.30.0/bin:$PATH
          allure --version

      - name: Generate Allure report
        run: |
          export PATH=$HOME/allure/allure-2.30.0/bin:$PATH
          allure generate target/allure-results --clean -o target/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          publish_branch: gh-pages
          force_orphan: true

      - name: Print Allure Report URL
        run: |
          echo "Allure report is available at: https://igtkachov.github.io/fake-rest-api-tests/"
